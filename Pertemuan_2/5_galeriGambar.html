<head>
    <meta charset="UTF-8">

    <title>Galeri Film Karangan Yandy Laurens</title>
    <style>
        /* CSS opsional untuk membuat grid lebih rapi */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; 
            padding: 16px;
        }
        figure {
            margin: 0;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            margin-top: 8px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Galeri Film Karangan Yandy Laurens</h1>

    <div class="gallery-grid">
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/0/0c/Poster_Jatuh_Cinta_Seperti_di_Film-Film.jpg/250px-Poster_Jatuh_Cinta_Seperti_di_Film-Film.jpg" alt="Poster_Jatuh_Cinta_Seperti_di_Film-Film">
            <figcaption>Dengan visual hitam-putih yang memukau, film ini menyajikan kisah seorang penulis skenario, Bagus, yang bertemu kembali dengan Hana, cinta lamanya di masa SMA. Sambil berjuang dengan duka, Hana menjadi inspirasi bagi Bagus untuk menulis sebuah naskah film romantis yang unik. Ini adalah sebuah cerita tentang kesempatan kedua, proses berdamai dengan kehilangan, dan bagaimana cinta bisa tumbuh dengan cara yang tak terduga, layaknya di film-film.</figcaption>
        </figure>
        
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/7/74/Keluarga_Cemara_%28poster%29.jpg/250px-Keluarga_Cemara_%28poster%29.jpg" alt="Poster_Keluarga_Cemara">
            <figcaption>Film ini mengangkat kisah hangat sebuah keluarga yang harus menghadapi kenyataan pahit saat harta mereka ludes dan terpaksa pindah dari kota ke desa terpencil. Di tengah kesulitan adaptasi dan guncangan budaya, Abah, Emak, Euis, dan Ara menemukan kembali makna sesungguhnya dari kekayaan. Sebuah pengingat abadi bahwa harta yang paling berharga adalah keluarga.</figcaption>
        </figure>
        
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/8/8e/Poster_1K7P.jpg/250px-Poster_1K7P.jpg" alt="Poster_1K7P">
            <figcaption>This film teaches how <span style="color:rgb(232, 94, 117)">beautiful </span>family is in our lives. Likewise, no matter how <span style="color: red">difficult</span> the conditions are Family is the place for us to return to, as well as Moko who had to make sacrifices for his younger siblings where he gave up everything His ambition is to study for a Masters in Melbourne, and Moko continues to struggle to make a living. His younger siblings because he thinks they are a priority, and I conclude that No matter how difficult the conditions are, you cannot live without family. <span style="color: blue">Love</span> for your family, your family is your home. Keep spirit family warior. You can live because of them, and family is everything.</figcaption>
        </figure>
        
        <figure>
            <img src="https://upload.wikimedia.org/wikipedia/id/thumb/a/ad/Poster_Film_Sore.jpg/250px-Poster_Film_Sore.jpg" alt="Poster_Film_Sore">
            <figcaption>Sebuah kisah romantis dengan sentuhan fiksi ilmiah yang unik. Jonathan, seorang pria Indonesia yang tinggal di luar negeri, dikejutkan oleh kedatangan seorang wanita bernama Sore yang mengaku sebagai istrinya dari masa depan. Misi Sore sederhana namun krusial: mengubah gaya hidup Jonathan demi menyelamatkan takdir mereka. Film ini mengeksplorasi sejauh mana cinta dapat melintasi waktu untuk memperjuangkan sebuah masa depan bersama.</figcaption>
        </figure>
    </div>

</body>
